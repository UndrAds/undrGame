services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: undrgame-app:latest
    environment:
      NODE_ENV: production
      PORT: "3000"
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

networks:
  default:
    name: undrgame-net

